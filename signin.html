<!DOCTYPE html>
<html>
    <head>
        <title>MyCAB : Sign In</title>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" type="text/css">
    </head>
    
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html"><img src="icon.png" style="width:135px;height:40px;"></a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Content</a></li>
                </ul>
            </nav>
        </header>

        <br><br>
        <main>
            <div class="signin">
                <form class="form-horizontal" role="form" method="post" id="signinForm" onsubmit="validate(event);">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="inputEmail1">EMAIL : </label>
                            </div>
                            <div class="col-md-5">
                                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email" minlength="10" maxlength="40" required >
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="inputPassword1">PASSWORD : </label>
                            </div>
                            <div class="col-md-5">
                                <input type="password" class="form-control" id="inputPassword1" placeholder="Password" minlength="8" maxlength="25"  pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-outline-success" id="btn-login">Submit</button>
                        </div>
                        <div class="col-md-3">
                            <button type="reset" class="btn btn-outline-danger">Reset </button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                  </form>
            </div>
        </main> 
        <script src="scripts\signin.js"></script>
    </body>
</html>
