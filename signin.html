<!DOCTYPE html>
<html>

<head>
    <title>MyCAB : Sign In</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="icon.png" style="width:135px;height:40px;"></a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Content</a></li>
            </ul>
        </nav>
    </header>

    <br><br>
    <main>
        <div class="signin">
            <form class="form-horizontal" role="form" method="post" id="signinForm" onsubmit="validate(event);">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="inputEmail1">EMAIL : </label>
                        </div>
                        <div class="col-md-5">
                            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email" minlength="10" maxlength="40" required>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="inputPassword1">PASSWORD : </label>
                        </div>
                        <div class="col-md-5">
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password"
                                minlength="8" maxlength="25" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
                        </div>
                    </div>
                </div>
                <br><br>

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-outline-success" id="btn-login">Submit</button>
                    </div>
                    <div class="col-md-3">
                        <button type="reset" class="btn btn-outline-danger">Reset </button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer-20192">
        <div class="site-section">
            <div class="container">

                <div class="cta d-block d-md-flex align-items-center px-5">
                    <div>
                        <h2 class="mb-0">Ready for a ride?</h2>
                        <h3 class="text-dark">Let's get started!</h3>
                    </div>
                    <div class="ml-auto">
                        <a href="#" class="btn btn-dark rounded-0 py-3 px-5">Contact us</a>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm">
                        <a href="#" class="footer-logo">MyCAB</a>
                        <p class="copyright">
                            <small>&copy; 2019</small>
                        </p>
                    </div>
                    <div class="col-sm">
                        <h3>Customers</h3>
                        <ul class="list-unstyled links">
                            <li><a href="#">Buyer</a></li>
                            <li><a href="#">Supplier</a></li>
                        </ul>
                    </div>
                    <div class="col-sm">
                        <h3>Company</h3>
                        <ul class="list-unstyled links">
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Careers</a></li>
                            <li><a href="#">Contact us</a></li>
                        </ul>
                    </div>
                    <div class="col-sm">
                        <h3>Further Information</h3>
                        <ul class="list-unstyled links">
                            <li><a href="#">Terms &amp; Conditions</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <h3>Follow us</h3>
                        <ul class="list-unstyled social">
                            <li><a href="#"><span class="icon-facebook"></span></a></li>
                            <li><a href="#"><span class="icon-twitter"></span></a></li>
                            <li><a href="#"><span class="icon-linkedin"></span></a></li>
                            <li><a href="#"><span class="icon-medium"></span></a></li>
                            <li><a href="#"><span class="icon-paper-plane"></span></a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </footer>
    <script src="scripts\signin.js"></script>
</body>

</html>
